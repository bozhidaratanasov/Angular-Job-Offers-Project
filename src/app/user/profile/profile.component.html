<h2>Profile Data</h2>
<h3>Name</h3>
<p>{{ currentUser.name }}</p>
<h3>Email</h3>
<p>{{ currentUser.email }}</p>
<h3 *ngIf="currentUser.role === 'user'">Count Of Offers You Applied To</h3>
<h3 *ngIf="currentUser.role === 'organization'">Count Of Created Offers</h3>
<p>{{ offersCount }}</p>
<div>
  <button routerLink="/profile/edit">Edit Profile</button>
  <button (click)="onDelete()">Delete Profile</button>
</div>
