<article>
  <div>
    <h3>{{ offer.title }}</h3>
  </div>

  <p>{{ offer.category }}</p>
  <p> {{ offer.type }}</p>
  <p>{{ offer.description }}</p>
  <p> Likes: {{offer.userWhoLiked.length}}</p>

  <div *ngIf="userRole === 'user'">
    <p class="success" *ngIf="appliedUser || hasApplied">Already applied!</p>
    <button class="apply-btn" (click)="onApply()" [disabled]="appliedUser || hasApplied">Apply</button>
    <ng-container *ngIf="!userWhoLikedId">

      <button class="like-btn" *ngIf="!isLiked" (click)="onLike()">Like</button>
    </ng-container>
    <button class="unlike-btn" *ngIf="isLiked || userWhoLikedId" (click)="onUnlike()">Unlike</button>
  </div>
</article>
