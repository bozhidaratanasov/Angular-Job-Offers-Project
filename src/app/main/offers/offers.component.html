<h2>All Offers</h2>

<section>
  <app-offer-item *ngFor="let offer of offers"
                  [offer]="offer"
                  [loggedUserId]="loggedUser.id!"
                  [userRole]="userRole"
                  (appliedOfferEmitter)="onOfferApplied($event)"
                  (likedOfferEmitter)="onOfferLiked($event)"
                  (unlikedOfferEmitter)="onOfferUnliked($event)"
                  
  ></app-offer-item>
</section>
