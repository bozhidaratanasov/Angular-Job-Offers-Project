<h2>Applications For This Offer</h2>

<section>
  <article *ngFor="let user of appliedUsers" [hidden]="user.isProcessed">
    <h3>{{ user.name }}</h3>
    <p>{{ user.email }}</p>
    <button class="apply-btn" (click)="onAccept(user)">Accept</button>
    <button class="reject-btn" (click)="onReject(user)">Reject</button>
  </article>
</section>
